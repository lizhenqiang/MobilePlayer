apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "atguigu.mobileplayer"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/butterknife-4.0.1.jar')
    compile files('libs/eventbus-3.0.0.jar')
    compile project(':jcvideoplayer-lib')
    compile files('libs/classes.jar')
    compile files('libs/glide-3.7.0.jar')
    compile project(':MaterialRefreshLayout_library')
    compile project(':PhotoView_library')
    compile 'com.android.support:recyclerview-v7:24.2.1'
}
